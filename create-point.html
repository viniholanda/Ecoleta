<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecoleta</title>

    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/Styles/main.css">
    <link rel="stylesheet" href="/Styles/create-point.css">

    <link rel="stylesheet" href="/Styles/responsive.css">

</head>

<body>

    <div id="page-create-point">

        <header>

            <img src="/Assets/logo.svg" alt="Logomarca">
            <a href="/index.html"><span></span>Voltar para home</a>

        </header>

    </div>

    <form action="">
        <h1>Cadastro do ponto de coleta</h1>

        <fieldset>

            <legend>
                <h2>Dados da entidade</h2>

            </legend>

            <div class="field">
                <label for="name">Nome da entidade</label>
                
                <input type="text" name="name" required>
            
            </div>

            <div class="field-group">

                <div class="field">

                    <label for="adress">Endereço</label> 
                    <input type="text" name="adress" required>
                
                </div>

                <div class="field">
                   
                    <label for="adress2">Número/Complemento</label> 
                    <input type="text" name="adress2" required>
                
                </div>
            </div>

            <div class="field-group">


                <div class="field">
                    <label for="state">Estado</label>
                    <select name="uf" id="">

                        <option value="">Selecione o estado</option>


                    </select>

                    <input type="hidden" name="state">


                </div>

                <div class="field">
                    <label for="city">Cidade</label>

                    <select name="city" disabled>

                        <option value="">Selecione a cidade</option>

                    </select>
                </div>

            </div>

        </fieldset>

        <fieldset>
            <legend>

                <h2>Ítens de coleta </h2>

            </legend>
        </fieldset>

        <fieldset>
            <legend>
                <h2>Ítens de coleta</h2>
            </legend>

            <div class="itens-grid">
                <li data-id="1" ><img src="/Assets/lampadas.svg" alt="Lâmpadas">
                    <span>Lâmpadas</span>
                </li>

                <li data-id="2"><img src="/Assets/oleo.svg" alt="Óleo de Cozinha">
                    <span>Óleo de Cozinha</span>
                </li>

                <li data-id="3"><img src="/Assets/baterias.svg" alt="Pilhas e Baterias">
                    <span>Pilhas e Baterias</span>
                </li>

                <li data-id="4"><img src="/Assets/papeis-papelao.svg" alt="Papeis e Papelão">
                    <span>Papeis e Papelão</span>
                </li>

                <li data-id="5"><img src="/Assets/eletronicos.svg" alt="Resídos Eletrônicos">
                    <span>Resídos Eletrônicos</span>
                </li>

                <li data-id="6"><img src="/Assets/organicos.svg" alt="Resíduos Orgânicos">
                    <span>Resíduos Orgânicos</span>
                </li>
                
            </div>

            <input type="hidden" name="itens">

        </fieldset>

        <button type="submit">Cadastrar ponto de coleta</button>

    </form>

    <script src="/create.js"></script>

</body>

</html>
